<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
    }
    :root {
      --bg: #f9f9f9;
      --fg: #333;
      --card: #fff;
      --input-bg: #fff;
      --toggle-off: #ccc;
      --toggle-on: #4caf50;
      --accent: #007acc;
    }
    body.dark {
      --bg: #1e1e2f;
      --fg: #ddd;
      --card: #2a2a3f;
      --input-bg: #333;
      --toggle-off: #555;
    }
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background .3s, color .3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 700px;
      height: auto;
      margin: 10px auto;
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
      display: flex;
      flex-direction: column;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 12px;
    }
    .row-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .switch {
      display: inline-flex; align-items:center;
      cursor: pointer;
    }
    .switch input { display: none; }
    .slider {
      width: 40px; height: 20px;
      background: var(--toggle-off);
      border-radius: 10px;
      position: relative;
      transition: background .3s;
      margin-left: 8px;
    }
    .slider::before {
      content: ""; position: absolute;
      width: 18px; height: 18px; border-radius: 50%;
      background: #fff; top: 1px; left: 1px;
      transition: transform .3s;
    }
    input:checked + .slider {
      background: var(--toggle-on);
    }
    input:checked + .slider::before {
      transform: translateX(20px);
    }
    table {
      width: 100%; border-collapse: collapse;
      margin-bottom: 12px;
      overflow-x: auto;
    }
    th, td {
      padding: 8px;
      text-align: left;
      vertical-align: middle;
      border-bottom: 1px solid #ddd;
    }
    th { text-align: center; }
    th.remove-col, td.remove-col {
      text-align: center;
      width: 40px;
    }
    td.name-cell input, td.grade-cell select {
      width: 100%; padding: 4px;
      font-size: 1rem;
      background: var(--input-bg);
      border: 1px solid #aaa;
      border-radius: 4px;
      color: var(--fg);
    }
    td.honors-cell {
      text-align: center;
    }
    button.honors-toggle {
      width: 24px; height: 24px;
      border: 2px solid var(--toggle-off);
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      transition: background .3s, box-shadow .3s, border-color .3s;
    }
    button.honors-toggle.active {
      background: var(--toggle-on);
      border-color: var(--toggle-on);
    }
    body.dark button.honors-toggle.active {
      box-shadow: 0 0 8px 2px rgba(76,175,80, .7);
    }
    button.row-remove {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      color: #e74c3c;
      cursor: pointer;
      line-height: 1;
    }
    button.row-remove:hover {
      color: #c0392b;
    }
    .row-controls button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #calc, #refresh {
      width: 100%; padding: 10px;
      font-size: 1rem; border: none;
      background: var(--accent); color: #fff;
      border-radius: 4px; cursor: pointer;
      transition: background .3s;
      margin-bottom: 12px;
    }
    #calc:hover, #refresh:hover {
      background: #005fa3;
    }
    #results {
      text-align: center;
      font-size: 1.1rem;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
      .row-controls {
        width: 100%;
        justify-content: space-between;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 1rem;
        border-bottom: 1px solid #666;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="controls">
      <div class="row-controls">
        <button id="addRow">+ Add Class</button>
        <button id="removeRow">– Remove Last</button>
        <button id="refresh">↻ Refresh</button>
      </div>
      <label class="switch">
        Dark Mode
        <input type="checkbox" id="darkToggle">
        <span class="slider"></span>
      </label>
    </div>

    <table>
      <thead>
        <tr>
          <th>Class Name</th>
          <th>Grade</th>
          <th>Honors?</th>
          <th class="remove-col">✖</th>
        </tr>
      </thead>
      <tbody id="classes"></tbody>
    </table>

    <button id="calc">Calculate GPA</button>
    <div id="results">
      <p>Unweighted GPA: <strong id="ugpa">—</strong></p>
      <p>Weighted GPA: <strong id="wgpa">—</strong></p>
    </div>
  </div>

  <script>
    const darkToggle = document.getElementById('darkToggle');
    const savedDark = localStorage.getItem('darkMode') === 'true';
    document.body.classList.toggle('dark', savedDark);
    darkToggle.checked = savedDark;
    darkToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', darkToggle.checked);
      localStorage.setItem('darkMode', darkToggle.checked);
    });

    const classesTbody = document.getElementById('classes');
    const gradeOptions = ['','A+','A','A-','B+','B','B-','C+','C','C-','D+','D','D-','F'];

    function updateClassNames() {
      const rows = classesTbody.querySelectorAll('tr');
      rows.forEach((tr, index) => {
        const input = tr.querySelector('td.name-cell input');
        if (/^Class \d+$/.test(input.value)) {
          input.value = `Class ${index + 1}`;
        }
      });
    }

    function addRow() {
      const tr = document.createElement('tr');

      const nameTd = document.createElement('td');
      nameTd.className = 'name-cell';
      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.value = `Class ${classesTbody.children.length + 1}`;
      nameTd.appendChild(nameInput);
      tr.appendChild(nameTd);

      const gradeTd = document.createElement('td');
      gradeTd.className = 'grade-cell';
      const sel = document.createElement('select');
      gradeOptions.forEach(g => {
        const opt = document.createElement('option');
        opt.value = g;
        opt.textContent = g;
        sel.appendChild(opt);
      });
      gradeTd.appendChild(sel);
      tr.appendChild(gradeTd);

      const honTd = document.createElement('td');
      honTd.className = 'honors-cell';
      const honBtn = document.createElement('button');
      honBtn.type = 'button';
      honBtn.className = 'honors-toggle';
      honBtn.addEventListener('click', () => honBtn.classList.toggle('active'));
      honTd.appendChild(honBtn);
      tr.appendChild(honTd);

      const remTd = document.createElement('td');
      remTd.className = 'remove-col';
      const remBtn = document.createElement('button');
      remBtn.type = 'button';
      remBtn.className = 'row-remove';
      remBtn.textContent = '✖';
      remBtn.addEventListener('click', () => {
        tr.remove();
        updateClassNames();
      });
      remTd.appendChild(remBtn);
      tr.appendChild(remTd);

      classesTbody.appendChild(tr);
    }

    function removeRow() {
      if (classesTbody.lastElementChild) {
        classesTbody.lastElementChild.remove();
        updateClassNames();
      }
    }

    function refreshAll() {
      classesTbody.innerHTML = '';
      for(let i=0; i<8; i++) addRow();
      document.getElementById('ugpa').textContent = '—';
      document.getElementById('wgpa').textContent = '—';
    }

    document.getElementById('addRow').onclick = addRow;
    document.getElementById('removeRow').onclick = removeRow;
    document.getElementById('refresh').onclick = refreshAll;

    for(let i=0; i<8; i++) addRow();

    const scale = {
      'A+':4.3,'A':4.0,'A-':3.7,
      'B+':3.3,'B':3.0,'B-':2.7,
      'C+':2.3,'C':2.0,'C-':1.7,
      'D+':1.3,'D':1.0,'D-':0.7,'F':0.0
    };

    document.getElementById('calc').addEventListener('click', () => {
      let sumU=0, sumW=0, cnt=0;
      classesTbody.querySelectorAll('tr').forEach(tr => {
        const grade = tr.querySelector('select').value;
        if (scale[grade] != null) {
          const u = scale[grade];
          const isH = tr.querySelector('.honors-toggle').classList.contains('active');
          const w = Math.min(u + (isH?1:0), 5.0);
          sumU += u; sumW += w; cnt++;
        }
      });
      if (!cnt) {
        alert('Enter at least one valid grade.');
        return;
      }
      document.getElementById('ugpa').textContent = (sumU/cnt).toFixed(2);
      document.getElementById('wgpa').textContent = (sumW/cnt).toFixed(2);
    });
  </script>
</body>
</html>
